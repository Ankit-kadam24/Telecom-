


<div class="container-scroller">

    <div class="content-wrapper d-flex align-items-center auth px-0">
      <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left py-5 px-4 px-sm-5">
      
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <div class="brand-logo">
                    <img src="/assets/images/Fast-Logo.png" alt="logo" width="60px" height="50px" >
                  </div>
                  <h3 class=" font-weight-light">Sign in to continue.</h3>
                </div>
                <div class="modal-body">
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="text" formControlName="number" class="form-control" />
                            
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" formControlName="password" class="form-control" />
                           
                          </div>
                      <div class="form-group form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" name="remember"> Remember me
                        </label>
                      </div>
                    <a routerLink="/dashboard">
                      <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">Submit</button></a>
                      <div class="my-2 d-flex justify-content-between align-items-center">
                        <!--<div class="form-check">
                          <label class="form-check-label text-muted">
                            <input type="checkbox" class="form-check-input">
                            Keep me signed in
                          </label>
                        </div> -->
                        <a href="#" class="auth-link text-black">Forgot password?</a>
                      </div>
                      <div class="text-center mt-4 font-weight-light">
                        Don't have an account? <a routerLink="/register" class="text-primary">Create</a>
                      </div>
                    </form>
                </div>
              </div>
            </div>
            </div>ng
            
            </div>
            </div>
      </div>
  
    </div>
