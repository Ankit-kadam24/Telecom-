<div class="container-scroller">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div class="brand-logo">
            <img src="/assets/images/Fast-Logo.png" alt="logo" width="60px" height="50px" >
          </div>
          <h4 class="font-weight-medium" id="myModalLabel">Sign up</h4>
        </div>
        <div class="modal-body">
            <form class="form-signin" [formGroup]="signupForm" (ngSubmit)="signup()">
              <div class="form-group">

                <label>Full Name</label>
                <input type="text" formControlName="name" class="form-control" />
               
            </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" formControlName="number" class="form-control"  />
                   
                </div>
  
                <div class="form-group">
                  <label>Email</label>
                  <input type="text" formControlName="email" class="form-control" />
                
              </div>
              <div class="form-group">
                <label> Select country</label>
                <select class="form-control form-control-lg" id="exampleFormControlSelect2" >
                  <option>Country</option>
                  <option>United States of America</option>
                  <option>United Kingdom</option>
                  <option>India</option>
                  <option>Germany</option>
                  <option>Argentina</option>
                </select>
              </div>
  
              <div class="form-group">
                  <label>Connection type</label><br> 
                  <input type="radio" id="1" name="connection">
                    <label for="Prepaid">Prepaid</label><br>
                          <input type="radio" id="2"name="connection"  >
                          <label for="Postpaid">Postpaid</label>
          
              </div>
  
                
                <div class="form-group">
                    <label> Create Password</label>
                    <input type="password" formControlName="password" class="form-control" />
                   
                  </div>
                  <div class="mb-4">
                    <div class="form-check">
                      <label class="form-check-label text-muted">
                        <input type="checkbox" class="form-check-input">
                        I agree to all Terms & Conditions
                      </label>
                    </div>
                    </div>
              
              <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">Register</button>
              <div class="text-center mt-4 font-weight-light">
                Already have an account? <a routerLink="/login" class="text-primary">Login</a>
              </div>
            </form>
        </div>
  
      </div>
    </div>
  </div>
